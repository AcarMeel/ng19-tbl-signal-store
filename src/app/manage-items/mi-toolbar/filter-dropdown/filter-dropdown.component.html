<div class="filter-dropdown">
  <div class="dropdown">
    <mat-form-field>
      <mat-label>Show Filters</mat-label>
      <mat-select [formControl]="filterControl" (selectionChange)="onFilterSelected()">
        @for (option of filters(); track option.value) {
          <mat-option [value]="option.value">{{option.viewValue}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
  <div class="total">
    {{ totalResults() }} results
  </div>
</div>
