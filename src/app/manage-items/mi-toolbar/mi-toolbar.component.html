<div class="mi-toolbar">
  <div class="mi-toolbar-left">
    <app-filter-dropdown [defaultFilterSelected]="miStore.filter()"
    [totalResults]="miStore.totalResults()"
    (filterChange)="setFilterSelected($event)" />
  </div>
  <div class="mi-toolbar-right">
    <app-download-report buttonText="Download" buttonIconName="favorite" />
    <app-page-size />
  </div>
</div>
